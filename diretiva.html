<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <input type="text" v-model="textDigitado" v-on:keyup.enter= "alterarNome('Andrade')" />
            <ul>
                <li v-for="item in array"
                style="background: white"
                v-on:click="alerta($event)">
                    {{ item }}
                </li>
            </ul>
            <input @click="corP($event.target.value)" type="radio" name="cor" value="red">
            red
            <input @click="corP($event.target.value)" type="radio" name="cor" value="green">
            gree
            <input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
            blue
            <input @click="corP($event.target.value)" type="radio" name="cor" value="yellow">
            yellow
            <br /><br />
            <button @click="vermelho()">vermelho</button>
            <button @click="verde()">verde</button>
            <button @click="borda()">borda</button>
            <button @click="incolor()">incolor</button>
            <p ref="firstParagraph" >
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione non aperiam dignissimos, expedita veniam unde architecto deleniti. Consequuntur modi, non debitis possimus quidem incidunt, laudantium dolores nemo aliquid mollitia totam.
            </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                classParagrafo: 'red',
                textDigitado: "",
                array: []
            },
            methods: {
                alterarNome(sobrenome) {
                    this.array.push(this.textDigitado);
                    this.textDigitado = '';
                },
                alerta(event) {
                    element = event.target;
                    if(element.style.background == 'white')
                        event.target.style = "background: red";
                    else
                        event.target.style = "background: white";
                },
                corP(cor) {
                    this.classParagrafo = cor;

                },
                vermelho() {
                    this.$refs.firstParagraph.style.background = "red"
                },
                verde() {
                    this.$refs.firstParagraph.style.background = "green"
                },
                borda() {
                    this.$refs.firstParagraph.style.border = "2px solid black"
                },
                incolor() {
                    this.$refs.firstParagraph.style = "";
                },
            },
        });
        </script>
</body>
</html>
