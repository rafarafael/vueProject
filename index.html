<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{nome}}
    </div>
    <script>
        Vue.component('painel', {
            data() {
                return {
                    titulo: 'Painel Noticias'
                }
            },
            methods: {
                alerteAlgumaCoisa() {
                    this.titulo = "Alertar de Alguma Coisa";
                }
            },
            template: `
            <div>
                <h1>{{titulo}}</h1>
                <button @click="alerteAlgumaCoisa()">Alert</button>
            </div>
            `
        });
        const app = new Vue({
            el:"#app",
            data: {
                nome: 1
            },
            methods: {
                atualizarQualquerCoisa(){
                    this.nome += 1;
                },
                destruir() {
                    this.$destroy();
                }
            },
            template: `
            <div>
                <painel></painel>
                    {{nome}}
                    <button @click="atualizarQualquerCoisa()">Atualizar</button>
                    <br>
                    <button @click="destruir()">Destroi</button>
            </div>
            `,
            beforeCreate() {
                console.log("Antes de criar tudo.");
            },
            created() {
                console.log("Quando ja foi criado.");
            },
            beforeMount() {
                console.log("Antes de Montar tudo");
            },
            mounted() {
                console.log("Tudo montado.");
            },
            beforeUpdate() {
                console.log("O valor eh:" + this.nome);
            },
            updated() {
                console.log("Agora eh:" + this.nome);
            },
            beforeDestroy() {
                console.log("Antes de destruir");
            },
            destroyed() {
                console.log("Destruido.");
            },
        });
    </script>
</body>
</html>
